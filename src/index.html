<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Metaverse Token ICO Sale</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div id="content" class="text-center">
          <h1 style>My Metaverse Token ICO Sale</h1>
          <hr/>
          <br/>
          </div>
        </div>
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" class="text-center">
          <p>Introducing "My Hyperverse Token" (MHV)!
          Token price is <span class="token-price"></span>&nbsp;Ether.
          You have <span class="mhv-balance"></span>&nbsp;MHV.
          </p>
          <br/>
          <form role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfToken" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br>
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-stried active" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </di>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
